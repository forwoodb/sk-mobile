<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Contact" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <a href="./index.html">
            <img src="https://placehold.co/600X400" alt="Logo" />
          </a>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="contact.html">contact</a></li>
            <li><a href="about.html">about</a></li>
          </ul>
        </div>
      </nav>
      <section id="hero">
        <div class="container">
          <h1>Contact</h1>
        </div>
      </section>
    </header>
    <main>
      <section id="contact">
        <div class="container">
          <form action="">
            <label for="name">Name</label>
            <input id="name" type="text" />
            <label for="email">Email</label>
            <input id="email" type="text" />
            <label for="message">Message</label>
            <textarea id="message" cols="30" rows="10"></textarea>
            <button type="submit">Send</button>
          </form>
          <div class="contact-info">
            <div class="info-box">
              <!-- <img class="contact-icon" src="images/email2.png" alt="" /> -->
              <div class="details">
                <h3>Email</h3>
                <a href="mailto: lakeshorewebdesign@gmail.com"
                  >lakeshorewebdesign@gmail.com</a
                >
              </div>
            </div>
            <div class="info-box">
              <!-- <img class="contact-icon" src="images/call.png" alt="" /> -->
              <div class="details">
                <h3>Call</h3>
                <a href="tel: +16169651543">(616) 965-1543</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <a class="logo" href="index.html">
          <img
            class="light"
            src="https://placehold.co/600x400"
            alt="Logo"
            width="70"
            height="45"
          />
        </a>
        <p>&copy 2024</p>
        <div class="social-media">
          <a target="_blank" href="https://www.facebook.com/">
            <img
              src="./images/facebook.jpg"
              alt="Facebook"
              height="24px"
              width="24px"
            />
          </a>
          <a target="_blank" href="https://www.instagram.com/">
            <img
              src="./images/instagram.jpg"
              alt="Instagram"
              height="24px"
              width="24px"
            />
          </a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
